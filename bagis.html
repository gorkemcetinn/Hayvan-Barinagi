<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağış Yap - Hayvan Barınağı</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Hayvan Barınağı</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="sahiplen.html">Sahiplen</a></li>
                <li><a href="bagis.html">Bağış Yap</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section id="donate">
        <h2>Hayvanlar İçin Bağış Yapın</h2>
        <p>Barınağımıza destek olabilmek için bağış yapabilirsiniz. Küçük ya da büyük her bağış, bizim için çok değerli!</p>

        <form action="#" method="POST" id="donation-form">
            <div class="form-group">
                <label for="donation-amount">Bağış Miktarı (₺):</label>
                <input type="number" id="donation-amount" name="donation-amount" required min="1" placeholder="Bağış Miktarını Girin">
            </div>

            <div class="form-group">
                <label for="donor-name">Adınız:</label>
                <input type="text" id="donor-name" name="donor-name" required placeholder="Adınızı Girin">
            </div>

            <div class="form-group">
                <label for="payment-method">Ödeme Yöntemi:</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Kredi Kartı</option>
                    <option value="bank-transfer">Banka Havalesi</option>
                </select>
            </div>

            <button type="submit" class="button">Bağış Yap</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Hayvan Barınağı. Tüm Hakları Saklıdır.</p>
    </footer>
</body>

</html>
